<p-dialog header="Edit {{partRow}}" [(visible)]="partDialogVisible" [style]="{width: '50vw'}" [maximizable]="true">

  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div>
      <div class="card">

        <div class="field grid">

          <label class="table-form-label">Part Name</label>
          <gm-form-field class="col-12">
            <input gmInput pInputText/>
          </gm-form-field>

          <label class="table-form-label">Description</label>
          <gm-form-field class="col-12">
            <input gmInput pInputText/>
          </gm-form-field>

          <label class="table-form-label">Type</label>
          <gm-form-field class="col-12">
            <input gmInput pInputText/>
          </gm-form-field>

          <label class="table-form-label">Email</label>
          <gm-form-field class="col-12">
            <input gmInput pInputText/>
          </gm-form-field>


          <label class="table-form-label">Quantity</label>
          <gm-form-field class="col-12">
            <input gmInput pInputNumber/>
          </gm-form-field>


        </div>

      </div>


      <footer class="pt-2">
        <div class="flex justify-content-end">
          <p-button gmSecondary class="p-1"  styleClass="p-button-danger" (click)="onCancel()">Cancel</p-button>
          <p-button type="submit" gmSecondary class="p-1" >Save Changes</p-button>
        </div>
      </footer>
    </div>
  </form>

</p-dialog>
